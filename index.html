<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Bencana Alam</title>

		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link href="css/dashboard.css" rel="stylesheet">
		<style>
			#map {
				height: 100%;
			}
			.mh1 div{
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="mySidenav" class="sidenav text-light">
			<h4 class="pl-3">Filter</h4>
			<hr class="bg-light pb-0 ml-3 mr-3"></hr>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<form class = "pl-3 pr-3 pt-2">
				<div class="form-group">
					<label for="YearToYear" class="font-weight-bold">Tahun</label>
					<div class = "row">
						<div class="col-md-4 p-0 pl-3">
							<select class="form-control form-control-sm">
								<option selected>2011</option>
								<option>2012</option>
								<option>2013</option>
								<option>2014</option>
							</select>
						</div>
						<div class="col-md-4 p-0 pl-3">
							sampai
						</div>
						<div class="col-md-4 p-0 pr-3">
							<select class="form-control form-control-sm">
								<option>2011</option>
								<option>2012</option>
								<option>2013</option>
								<option selected>2014</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group pt-1" id="disasterType">
					<label for="disasterType" class="font-weight-bold">Jenis Bencana</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="banjir" name="banjir" checked>
						<label class="form-check-label" for="banjir">
							Banjir
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gempabumi" name="gempabumi" checked>
						<label class="form-check-label" for="gempabumi">
							Gempa Bumi
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="kebakaran" name="kebakaran" checked>
						<label class="form-check-label" for="kebakaran">
							Kebakaran Hutan
						</label>
					</div>
					
				</div>
				<div class="form-group pt-1">
					<label for="Island" class="font-weight-bold">Pulau</label>
					<select id="selectPulau" class="form-control form-control-sm">
						<option selected>Semua Pulau</option>
						<option>Sumatera</option>
						<option>Jawa</option>
						<option>Kalimantan</option>
						<option>Sulawesi</option>
						<option>Nusa Tenggara</option>
						<option>Papua</option>
					</select>
				</div>
				<div class="form-group pt-1">
					<label for="Loss" class="font-weight-bold">Kerugian</label>
					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				</div>
			</form>
		</div>

		<div id="main">
			<div class="container-fluid bg-light">
				<div class="row">
					<main role="main" class="col-md-12 ml-sm-12 col-lg-12 pt-0 px-4">
						<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
							<h1 class="h2">Persebaran Bencana Alam di <span> Indonesia </span> </h1>
							<div class="btn-toolbar mb-2 mb-md-0">
								<div class="btn-group mr-2">
									<h1 class="lead pl-4 pt-2 pl-1" style="font-size: 17px;cursor:pointer" onclick="openNav()"><i class="fa">&#xf0b0;</i> Filter</h1>
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-4">
								<div class="card flex-md-row box-shadow h-md-250">
									<div class="card-body d-flex flex-column align-items-start pt-2 pb-2">
										<strong class="d-inline-block mb-2 text-primary">Jumlah Bencana yang Terjadi</strong>
										<h3 class="mb-0" id="jumlah_bencana"></h3>
									</div>
								</div>
							</div>

							<div class="col-md-4">
								<div class="card flex-md-row box-shadow h-md-250">
									<div class="card-body d-flex flex-column align-items-start pt-2 pb-2">
										<strong class="d-inline-block mb-2 text-primary">Kerugian Material Total</strong>
										<h3 class="mb-0" id="kerugian"></h3>
									</div>
								</div>
							</div>

							<div class="col-md-4">
								<div class="card flex-md-row box-shadow h-md-250">
									<div class="card-body d-flex flex-column align-items-start pt-2 pb-2">
										<strong class="d-inline-block mb-2 text-primary">Rumah Rusak</strong>
										<h3 class="mb-0" id="rumah_rusak"></h3>
									</div>
								</div>
							</div>
						</div>
					</main>

					<main class="col-md-12 ml-sm-12 col-lg-12 px-4">
					<div class="row row-eq-height">
						<div class="col-md-9">
							<div class="card flex-md-row box-shadow h-md-250 map-height">
								<div class="my-0 w-100 mh1" id="map"></div>
							</div>
						</div>
						
						<div class="col-md-3">
							<div class="row">
								<div class="col-md-12 pb-2">
									<div class="card flex-md-row box-shadow h-md-250 graph-height">
										<div class="card-body d-flex flex-column align-items-start pt-2 pb-2">
											<strong class="d-inline-block mb-2 text-primary">Kerugian Material <span> (100 miliar rupiah) </span> </strong>                        
											<div id="barchart"></div>
										</div>
									</div>
								</div>
								<div class="col-md-12 pt-2">
									<div class="card flex-md-row box-shadow h-md-250 graph-height">
										<div class="card-body d-flex flex-column align-items-start pt-2 pb-2">
											<strong class="d-inline-block mb-2 text-primary">Jumlah Kejadian Bencana</strong>
											<div id="piechart"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

	<!-- Icons -->
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUV8K_1UzWZfHDQODCCdm5Pf-dTLhDYzE"></script>

</html>
