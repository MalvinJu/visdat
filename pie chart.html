<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script type="text/javascript">

      function test() {
        return $.getJSON('https://raw.githubusercontent.com/MalvinJu/visdat/master/data/tespulau.json');
      }
      //ganti pulau:  ubah line google.charts.setOnLoadCallback(function() {drawChart(...<nama arrayPie pulau>, <nama Pulau> ); });
      var arrayPieJawa = [];
      var arrayPieKalimantan = [];
      var arrayPieMaluku = [];
      var arrayPieNT = [];
      var arrayPiePapua = [];
      var arrayPieSulawesi = [];
      var arrayPieSumatera = [];

      var namaProvinsi, nBanjir, nGempa, nKebakaran;
      var label = ['Jenis Bencana', 'Jumlah Kejadian'];
      arrayPieJawa.push(label);
      arrayPieKalimantan.push(label);
      arrayPieMaluku.push(label);
      arrayPieNT.push(label);
      arrayPiePapua.push(label);
      arrayPieSulawesi.push(label);
      arrayPieSumatera.push(label);


      $.when(test()).then(function (data) {
        $.each(data, function(i, f) {
          if(data != undefined && f.dataProvinsi != undefined){
            nBanjir = 0;
            nGempa = 0;
            nKebakaran = 0;
            switch(f.pulau){
              case 'Jawa':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieJawa.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Kalimantan':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieKalimantan.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Maluku':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieMaluku.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Nusa Tenggara':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieNT.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Papua':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPiePapua.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Sulawesi':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieSulawesi.push(xBanjir, xGempa, xKebakaran);
                break;
              case 'Sumatera':
                $.each(f.dataProvinsi, function (j,perPulau){
                  nBanjir += parseFloat(perPulau.nBanjir)
                  nGempa += parseFloat(perPulau.nGempa)
                  nKebakaran += parseFloat(perPulau.nKebakaran)
                })
                xBanjir = ['Banjir', nBanjir ]
                xGempa = ['Gempa', nGempa]
                xKebakaran = ['Kebakaran', nKebakaran]
                arrayPieSumatera.push(xBanjir, xGempa, xKebakaran);
                break;
            }
          }
        });
      });

      //DRAW CHART
      google.charts.load('current', {
        'packages':['corechart'],
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });

      //====GANTI PULAU=====
      google.charts.setOnLoadCallback(function() {drawChart(arrayPieJawa, 'Jawa'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPieKalimantan, 'Kalimantan'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPieMaluku, 'Maluku'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPieNT, 'NT'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPiePapua, 'Papua'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPieSulawesi, 'Sulawesi'); });
      // google.charts.setOnLoadCallback(function() {drawChart(arrayPieSumatera, 'Sumatera'); });


      function drawChart(array,name) {
       var data = google.visualization.arrayPieToDataTable(array);

       namaProvinsi = 'Pulau '+name;
       if(name == 'NT'){
        namaProvinsi = 'Pulau Bali dan Nusa Tenggara ';
       }
      var options = {
        title: namaProvinsi,
        colors:['#384ba0','#b25728','#f3b31e']
      };
     var chart = new google.visualization.PieChart(document.getElementById('piechart_'+name));
      chart.draw(data, options);
  }
  </script>
<div id="piechart_Jawa" style="width: 900px; height: 300px;"></div>
<div id="piechart_Kalimantan" style="width: 900px; height: 300px;"></div>
<div id="piechart_Maluku" style="width: 900px; height: 300px;"></div>
